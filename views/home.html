<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sinterest - Share your sins</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/style.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower">
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</head>
<body>
	<div class="container main">
		<div class="nav">
			<span style="font-size: 25pt; color: darkslategrey">{{ pin.username }}</span>
			<a href="/logout"><button class="button">Sign out</button></a>
			<a href="/profile"><button class="button">View Profile</button></a>
		</div>
		<div class="submit_form">
			<form action="/submit" method="post">
				Title:<br>
				<input type="text" max="30" name="title" required><br>
				Enter Image URL:<br>
				<input type="url" name="url" requiredSDDD><br>
				<input type="submit" value="Add Photo">
			</form>
		</div>

		<div class="jumbotron center">

			<div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'>
				{% for pins in pin %}
					<div class="grid-item">
						<div class="img-holder">
							<img src="{{ pins.url }}" class="grid-thumbnail"/>
						</div>
						<div class="grid-thumbnail-text">
							<p class="text-center">{{ pins.title }}</p>
							<p class="text-center">{{ pins.username }}</p>
						</div>
					</div>
				{% endfor %}
			</div>

		</div>
	</div>
</body>
</html>
